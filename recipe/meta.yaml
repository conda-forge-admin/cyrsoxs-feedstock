{% set name = "cyrsoxs" %}
{% set version = "1.1.5.1" %}
{% set sha = "38d9e284fcb9f1359bd05eb1f5b88ba14dbf9b06335740c04feca81bd6c503fb" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/usnistgov/cyrsoxs/archive/refs/tags/V{{ version }}.tar.gz
  sha256: {{ sha }}

build:
  skip: True  # [py<37]
  skip: True  # [not linux64]
  skip: True  # [cuda_compiler_version == "None"]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}
    - cmake
    - make
    - libgomp
  host:
    - python
    - pybind11
    - pybind11-abi
    - hdf5
    - libgomp
    - libconfig
  run:
    - libgomp
    - libconfig
    - python
test:
  imports:
    - CyRSoXS
about:
  home: https://github.com/usnistgov/cyrsoxs
  summary: 'Cy-RSoXS Forward Simulator for Resonant Soft X-Ray Scattering'
  description: |
  license: MIT
  license: NIST-PD
  license_family: MIT
  license_file: LICENSE
  doc_url: https://nrss.readthedocs.io/
  dev_url: https://github.com/usnistgov/cyrsoxs

extra:
  recipe-maintainers:
    - pbeaucage
    - pdudenas
